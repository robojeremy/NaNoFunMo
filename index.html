  	h2 {border-bottom: double;}
  	div, p {padding: 5px; margin: 5px; font-family: "Lucida Console", Monaco, monospace;}
    .zonearea {border-width: thick; border-style: dotted dotted dotted solid;}
    #NaNoFunMoZone {background-color: whitesmoke; border-color: dimgrey;}
    #ReadFunZone {background-color: mistyrose; border-color: darkred;}
    #LearnFunZone {background-color: lightyellow; border-color: gold;}
    #ThinkFunZone {background-color: mintcream; border-color: darkgreen;}
    #WriteFunZone {background-color: aliceblue; border-color: darkblue;}
    #nnfstatus {margin: 5px; border-width: 1px 1px 2px 2px; border-radius: 0 0 5px 5px; border-style: outset; padding: 5px;}
    .status0 {border-color: dimgrey; background-color: whitesmoke; color: dimgrey;}
    .status1 {border-color: darkred; background-color: mistyrose; color: darkred;}
    .status2 {border-color: gold; background-color: lightyellow; color: gold;}

    #rfworkarea {background-color: #FFF; border: 1px solid #999;}
    .rfparagraph {margin: 3px; border-width: 0 1px 2px; border-color: brown; border-style: none solid solid; 
                  padding: 2px; display: block;}
    .rfsentence {margin: 2px; border-width: 0 1px 2px; border-color: orange; border-style: none solid solid; 
                  padding: 2px; background-color: lightyellow; display: inline-block;}
    .rfword {margin: 1px; border-width: 0 0 2px; border-color: red; border-style: none solid solid; padding: 1px; background-color: mistyrose; display: inline; float: left;}
    .rfspace {margin: 1px; border-width: 0 0 2px; border-color: green; border-style: none solid solid; padding: 1px; background-color: mintcream; display: inline; float: left;}
    .rfpunc {margin: 1px; border-width: 0 0 2px; border-color: blue; border-style: none solid solid; padding: 1px; background-color: aliceblue; display: inline; float: left;}
    #lfworkarea {background-color: #FFF; border: 1px solid #999;}
    .lfparagraph {display: block; clear: both;}
    .lfdisplay {margin: 5px; border: 1px solid #999; padding: 5px; width: 30%; display: inline-block;}
    .lfword {margin: 1px; border-width: 0 0 2px; border-color: red; border-style: none solid solid; padding: 1px; background-color: mistyrose; display: inline; float: left;}
    .lfspace {margin: 1px; border-width: 0 0 2px; border-color: green; border-style: none solid solid; padding: 1px; background-color: mintcream; display: inline; float: left;}
    .lfpunc {margin: 1px; border-width: 0 0 2px; border-color: blue; border-style: none solid solid; padding: 1px; background-color: aliceblue; display: inline; float: left;}
